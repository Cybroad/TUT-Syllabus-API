name: Build

on:    
  push:
    branches:
      - improve/separete-generate-jobs
  workflow_dispatch:

jobs:
  deploy:
    #runs-on: ubuntu-latest
    runs-on: self-hosted
    timeout-minutes: 10

    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11.9"
      - run: |
          pip install --upgrade pip
          pip install get-chrome-driver --upgrade

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Generate Syllabus Data
        run: python main.py
        
      - name: Check diff
        id: diff
        run: |
          git add -N .
          git diff --name-only --exit-code
        continue-on-error: true

      - name: Commit and push to GitHub if needed
        if: steps.diff.outcome == 'failure'
        # https://github.com/actions/checkout/issues/13#issuecomment-724415212
        run: |
          set -x
          git config user.name github-actions[bot]
          git config user.email 41898282+github-actions[bot]@users.noreply.github.com
          git add .
          git commit --author="github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>" -m "Automatically committed"
          git push
